<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body>
    Redirecting...
  </body>
</html>
<script type="text/javascript">
  // Get the original URL
  var redirectTo = window.location.pathname;
  // If not already on the root, keep the rest of the path
  if (redirectTo !== '/LatinBlogPortfolio/' && redirectTo !== '/LatinBlogPortfolio') {
    // Remove the "/LatinBlogPortfolio/" base path and pass it as a query parameter
    var newUrl = '/LatinBlogPortfolio/index.html?redirectTo=' + redirectTo;
    window.location.href = newUrl;
  } else {
    // Just load index.html for the base path
    window.location.href = '/LatinBlogPortfolio/index.html';
  }
</script>
